<ion-header>

  <ion-navbar>
    <ion-title>{{pt?.ptname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate >
   <ion-list>
 
    <ion-item>
      <ion-label floating>Visit Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" name="visitdate" [(ngModel)]="model.visitdate" ></ion-datetime>
    </ion-item>
 
    
  <ion-item>
 <Button ion-button full [disabled]="form.invalid" (click)="addvisit()" >Add Visit</Button>
 </ion-item>
 </ion-list>  
 </form>  
 <ion-list >
  <ion-item *ngFor="let item of visitlist " (click)="editVisit(item)"  >  
   {{ item.visitdate   }} 
  </ion-item>
</ion-list>

</ion-content>
