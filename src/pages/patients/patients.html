<ion-header>

  <ion-navbar>
    <ion-title>Patients Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating >Patient Name</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="ptname"
          name="ptname"
          required></ion-input>
      </ion-item>
     </ion-list>
    <button ion-button block (click)="addPatient()">Add Patient</button>
    <ion-list >
       <ion-item *ngFor="let item of ptlist " (click)="gotoVisitList(item)"  >  
        {{ item.$value  }} 
       </ion-item>
    </ion-list>

</ion-content>
